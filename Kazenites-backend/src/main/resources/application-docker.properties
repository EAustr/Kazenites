spring.application.name=Kazenites

# Docker MySQL configuration
spring.datasource.url=jdbc:mysql://mysql:3306/kazenitesdb
spring.datasource.username=kazenites
spring.datasource.password=kazenites123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Logging configuration for production
logging.level.root=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework.web=WARN
logging.level.web=INFO

# Health endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# File upload and JWT
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=/app/uploads
app.jwt.secret=${APP_JWT_SECRET:docker-default-secret}
app.jwt.expiryMinutes=60
app.seed.admin=true

# Server configuration
server.port=8080