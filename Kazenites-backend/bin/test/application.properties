spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Ensure Hibernate creates schema for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=false

# Reduce noise in test logs
logging.level.root=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework=ERROR

# App settings needed during tests
app.jwt.secret=test-secret
app.jwt.expiryMinutes=30
app.upload.dir=uploads-test
app.seed.admin=false
