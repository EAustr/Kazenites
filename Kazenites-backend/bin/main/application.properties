spring.application.name=Kazenites

spring.datasource.url=jdbc:mysql://localhost:3306/kazenitesdb
spring.datasource.username=root
spring.datasource.password=12345678
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# R훮da tikai INFO un augst훮kus logus
logging.level.root=INFO

# Maz훮k logu Hibernate startup procesam
logging.level.org.hibernate=ERROR

# Maz훮k logu Spring Web/DispatcherServlet procesam
logging.level.org.springframework.web=ERROR


logging.level.web = DEBUG

management.endpoints.web.exposure.include=health,info,mappings
management.endpoint.health.show-details=always

# File upload and JWT defaults
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads
app.jwt.secret=dev-secret-change-me
app.jwt.expiryMinutes=60
app.seed.admin=true
